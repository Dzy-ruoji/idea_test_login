<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- 1. 导入CSS的全局样式 -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <script src="../js/jquery-3.3.1.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script src="../js/bootstrap.js"></script>
    <title>修改密码</title>


</head>
<body>
<div class="container" style="width: 400px;">
<h3 style="text-align: center;">修改密码</h3>
<form action="/changePasswordServlet" method="post" id="changePasswordForm">
    <div class="form-group">
        <label for="prePassword">原密码：</label>
        <input type="text" name="prePassword" class="form-control" id="prePassword" placeholder="请输入原密码"/>
    </div>
    <div class="form-group">
        <label for="newPassword">新密码：</label>
        <input type="password" name="newPassword" class="form-control" id="newPassword" placeholder="请输入新密码"/>
    </div>
    <div class="form-group">
        <label for="newPassword2">新密码：</label>
        <input type="password" name="newPassword2" class="form-control" id="newPassword2" placeholder="请确认原密码"/>
    </div>

    <tr>
    <td colspan="2" align="center"><input class="btn btn-default btn-sm" type="submit" id="btn_sub" value="修改"></td>
</tr>
    <tr>
        <td colspan="2" align="center"><a class="btn btn-default btn-sm" href="login_ok.html">返回</a></td>
    </tr>

    <div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" >
            <span>&times;</span></button>
        <div id="error_Msg"></div>
    </div>
</form>

</div>
</body>
<script src="../js/changePassword.js"></script>
</html>
