<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <!-- 1. 导入CSS的全局样式 -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <script src="../js/jquery-3.3.1.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script src="../js/bootstrap.js"></script>
</head>
<body>
<div class="container" style="width: 400px;">
    <h3 style="text-align: center;">忘记密码 </h3>
    <form action="/loginServlet" method="post" id="forgetPasswordForm">
        <div class="form-group">
            <label for="username">用户名：</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名"/>
        </div>

        <div class="form-group">
            <label for="newPassword">新密码：</label>
            <input type="newPassword" name="newPassword" class="form-control" id="newPassword" placeholder="请输入密码"/>
        </div>

        <div class="form-inline">
            <label for="checkcode">验证码：</label>
            <input type="text" name="checkcode" class="form-control" id="checkcode" placeholder="请输入验证码" style="width: 120px;"/>
            <a href="javascript:refreshCode()"><img src="/checkCodeServlet?time=1" title="看不清点击刷新" id="img_check"/></a>
        </div>
        <tr>
            <td colspan="2" align="center"><input class="btn btn-default btn-sm" type="submit" id="btn_sub" value="确定"></td>
        </tr>

        <tr style="float: right">
            <td colspan="2" align="center"><a class="btn btn-default btn-sm" href="login.html">返回</a></td>
        </tr>

        <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" >
                <span>&times;</span></button>
            <div id="error_Msg"></div>
        </div>

    </form>

</div>

</body>
</html>
